//CROSSHAIR CVARS
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
cl_crosshairstyle 5
cl_crosshairsize 3
cl_crosshairthickness 0.5
cl_crosshairgap 9999
cl_crosshair_drawoutline 1
cl_crosshair_outlinethickness 0.5
cl_crosshairdot 1
cl_crosshair_t 0
cl_crosshaircolor 4
cl_crosshairalpha 255
//~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~







hud_showtargetid 1


bind "mouse1" "+attack; r_cleardecals";

// repositions the gunmodel to mimic CSS more closely.
 
viewmodel_presetpos "0"
viewmodel_fov "54"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_recoil "0"

// removes the shifting of the arm when crouching down.
 
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0
m_mouseaccel 0
 

 
// removes the bobbing of the weapon back and forth, when you run.
 
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"


sensitivity "1.248446"

// scales the HUD depending on what resolution you use, 1 is max.
 
hud_scaling "0.5"

// lowers delay between sounds.
 
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"


// sets interpolation values.
 
cl_interp "0"
cl_interp_ratio "1"

// ignores dedicated servers WITH pings above this value.

mm_dedicated_search_maxping 

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "786432"

cl_bobcycle "2"
r_drawtracers_firstperson 1

zoom_sensitivity_ratio_mouse 1
m_customaccell 0

alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "c" "+jumpthrow"

bind "mouse5" "+nadecrosshair; use weapon_smokegrenade"
bind "mouse4" "+nadecrosshair; use weapon_flashbang"

alias +nadecrosshair "cl_crosshairgap 0;cl_crosshairsize 1000"
alias -nadecrosshair "cl_crosshairgap 9999;cl_crosshairsize 3"

cl_showfps 1
 

cl_disablehtmlmotd "1" // Disables The Servers Message of The Day.

cl_forcepreload "1" // Preloads The Whole Map & Sounds.

fps_max "999" 

mat_queue_mode "2" // Forcing Your CPU To Use Multi-Threaded Mode.

r_drawtracers_firstperson "0" // Firstperson Tracers OFF.

r_eyegloss "0" // No Makeup.

r_eyemove "0" // No Eye Movement.

r_eyeshift_x "0" // No Eye Movement X-Angel.

r_eyeshift_y "0" // No Eye Movement Y-Angel.

r_eyeshift_z "0" // No Eye Movement Z-Angel.

r_eyesize "0" // Smaller Eyes.
